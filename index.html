<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Certificado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Validação de Certificado</h1>
    <form id="authForm">
        <label for="authCode">Código de Autenticação:</label>
        <input type="text" id="authCode" name="authCode" required>
        <button type="submit">Validar Certificado</button>
    </form>
    <div id="message"></div>
    <div id="certificate"></div>
</div>
<script src="script.js"></script>
</body>
</html>
